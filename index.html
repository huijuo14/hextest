<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube → Rotate4All</title>
  <style>
    * { margin:0; padding:0; }
    html, body { height:100%; overflow:hidden; background:#000; }
    iframe { width:100%; height:100%; border:none; }
    .overlay {
      position: absolute; top: 15px; left: 15px; color: #fff;
      font-family: Arial, sans-serif; background: rgba(0,0,0,0.7);
      padding: 10px 15px; border-radius: 6px; font-size: 15px;
      z-index: 100;
    }
  </style>
</head>
<body>
  <div class="overlay" id="msg">Loading full YouTube…</div>
  <iframe id="ytframe" src="https://www.youtube.com/watch?v=irTFKUX5bS4"></iframe>

  <script>
    const REDIR_URL = 'https://www.youtube.com/redirect?event=video_description&redir_token=QUFFLUhqbnk1WGs3bjlLbnM1SzZiRDJUVGhNbW9MMHREZ3xBQ3Jtc0tudlVscWQtcGtGZkZLakpucG9ieU1hS3B2T2YzWmMyYTQ4Zm54RFdfZV8tWmRSdW52Nk5BbUhkOVBya3p4NURmY3d5NnE4RVpCaXJqQTV5M2NscUUwN3dZMEJsc3czZXRZZ3RldXlJcjVtWHZWNVN3NA&q=https%3A%2F%2Fwww.rotate4all.com%2Fptp%2Fpromote-296612&v=irTFKUX5bS4';

    const iframe = document.getElementById('ytframe');
    const msg = document.getElementById('msg');

    iframe.onload = () => {
      msg.textContent = 'YouTube loaded! Redirecting to promo…';
      
      setTimeout(() => {
        // Spoof referrer
        Object.defineProperty(document, 'referrer', {
          get: () => 'https://www.youtube.com/watch?v=irTFKUX5bS4',
          configurable: false
        });
        // Same-tab redirect
        window.location.replace(REDIR_URL);
      }, 1000); // 1 second after full load
    };

    // Fallback after 12 sec
    setTimeout(() => {
      if (msg.textContent.includes('Loading')) {
        msg.textContent = 'Going to promo…';
        window.location.replace(REDIR_URL);
      }
    }, 12000);
  </script>
</body>
</html>
