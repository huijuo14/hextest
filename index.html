<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting…</title>
  
  <!-- Force YouTube as the referrer (most browsers respect this) -->
  <meta name="referrer" content="no-referrer-when-downgrade">
  
  <!-- Immediate same-tab redirect -->
  <script>
    // Spoof YouTube video as referrer
    Object.defineProperty(document, 'referrer', {
      get: () => 'https://www.youtube.com/watch?v=irTFKUX5bS4',
      configurable: false
    });

    // Replace current page (same tab, no history)
    window.location.replace('https://www.rotate4all.com/ptp/promote-296612');
  </script>
</head>
<body style="margin:0; padding:40px; font-family:Arial; text-align:center; background:#f0f0f0;">

</body>
</html>
